<div class="row">
  <div class="col">
    <h2>{{ restaurant.name }}</h2>
  </div>
</div>

<div class="row" *ngFor="let menu of menuList.results">
  <div class="col-6" style="height: 100%">
    <h4>Menu</h4>
    <ul>
      <li *ngFor="let item of menu.items">{{ item.name }}</li>
    </ul>
  </div>
  <div class="col-6" style="height: 100%">
    <h4>Price</h4>
    <ul>
      <li *ngFor="let item of menu.items">{{ item.price }}$</li>
    </ul>
  </div>
</div>
